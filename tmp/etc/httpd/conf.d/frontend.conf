<VirtualHost *:80>
    ServerName frontend  # Замените на доменное имя или IP-адрес

    DocumentRoot /opt/oper.reag/frontend  # Путь к собранным файлам фронтенда

    <Directory /opt/oper.reag/frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
