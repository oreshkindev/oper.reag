<VirtualHost *:80>
    ServerName frontend  # Замените на доменное имя или IP-адрес

    DocumentRoot ${SOURCE_PATH}/frontend  # Путь к собранным файлам фронтенда

    <Directory ${SOURCE_PATH}/frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
